<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="container">
    <div class="screenContain">
      <p id="screen">8978</p>
    </div>

     <div class="lineOne">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
     </div>

     <div class="lineTwo">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
     </div>

     <div class="lineThree">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
     </div>

     <div class="lineFour">
        <button>.</button>
        <button>0</button>
        <button></button>
        <button>/</button>
     </div>
     <div class="lineFive">
        <button>RESET</button>
        <button>=</button>
     </div>
   </div> 

    <script src="main.js"></script>
</body>
</html>
